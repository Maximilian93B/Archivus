version: '3.8'

services:
  # PostgreSQL Test Database
  postgres-test:
    image: pgvector/pgvector:pg16
    container_name: archivus-postgres-test
    environment:
      POSTGRES_DB: archivus_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Different port to avoid conflicts
    tmpfs:
      - /var/lib/postgresql/data  # Use tmpfs for faster test execution
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Test Runner
  test-runner:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: archivus-test-runner
    environment:
      - DATABASE_URL_TEST=postgres://postgres:postgres@postgres-test:5432/archivus_test?sslmode=disable
      - CGO_ENABLED=1
      - GOOS=linux
    depends_on:
      postgres-test:
        condition: service_healthy
    volumes:
      - .:/app
    working_dir: /app
    command: >
      sh -c "
        echo 'ğŸ§ª Starting Archivus Test Suite...' &&
        echo 'âœ… Database URL: postgres://postgres:postgres@postgres-test:5432/archivus_test' &&
        go mod download &&
        echo 'ğŸ“¦ Dependencies downloaded' &&
        echo 'ğŸ”„ Running Database Migrations...' &&
        go run -tags=postgres cmd/migrate/main.go up &&
        echo 'ğŸŒ± Seeding Database with Test Data...' &&
        go run -tags=postgres cmd/migrate/main.go seed &&
        echo 'ğŸ“Š Checking Migration Status...' &&
        go run -tags=postgres cmd/migrate/main.go status &&
        echo 'ğŸƒ Running Repository Tests...' &&
        go test -v -tags=postgres ./internal/infrastructure/repositories/postgresql/... &&
        echo 'ğŸ¯ Running Integration Tests...' &&
        go run -tags=postgres test_runner.go &&
        echo 'ğŸ‰ All tests completed!'
      "

networks:
  default:
    name: archivus-test-network 